<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Barbershop</title>
  </head>
  <body>
    <section id="banner">
      <img src="images/logo.png" class="logo" alt="scissors logo" />
      <div class="banner-text">
        <h1>Hair Studio</h1>
        <p>Style Your Hair - Style Your Life</p>
        <div class="banner-btn">
          <a href="#"><span></span>Find Out</a>
          <a href="#"><span></span>Read More</a>
        </div>
      </div>
    </section>

    <div id="sideNav">
      <nav>
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">FEATURES</a></li>
          <li><a href="#">SERVICES</a></li>
          <li><a href="#">TESTIMONIALS</a></li>
          <li><a href="#">MEET US</a></li>
        </ul>
      </nav>
    </div>
    <div id="menuBtn">
      <img src="images/menu.png" alt="hamburger menu button" id="menu" />
    </div>

    <!-- Features -->

    <section id="feature">
      <div class="title-text">
        <p>FEATURES</p>
        <h1>Why Choose Us</h1>
      </div>
      <div class="feature-box">
        <div class="features">
          <h1>Experienced Staff</h1>
          <div class="features-desc">
            <div class="feature-icon">
              <i class="fa fa-shield"></i>
            </div>
            <div class="feature-text">
              <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aut
                rem expedita, libero perferendis excepturi blanditiis?
              </p>
            </div>
          </div>
        </div>
        <div class="features-img">
          <img src="images/barber-man.jpg" alt="barber shaving another dude" />
        </div>
      </div>
    </section>

    <script>
      let menuBtn = document.getElementById("menuBtn");
      let sideNav = document.getElementById("sideNav");
      let menu = document.getElementById("menu");

      sideNav.style.right = "-250px";

      menuBtn.onclick = () => {
        if (sideNav.style.right === "-250px") {
          sideNav.style.right = "0";
          menu.src = "images/close.png";
        } else {
          sideNav.style.right = "-250px";
          menu.src = "images/menu.png";
        }
      };
    </script>
  </body>
</html>
